<html>
    <head>
        <title>@auroraAuracoin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <link rel="shortcut icon" href="../media/Aurora Logo.png">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../lib/fonts.css">
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/chart.min.js"></script>
        <script src="../funcs/core/script.js"></script>
        <script src="../funcs/lang/script.js"></script>
        <script src="../funcs/headerMenus/script.js"></script>
        <script src="../lang/en-GB.js"></script>
        <script src="../script.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html" title="@goHome"><img src="../media/Auracoin Logo.png" id="headerLogo"></a>
            <div class="headerRight">
                <a href="../index.html" class="headerButton desktop">@aurora</a>
                <a href="javascript:headerMenus.show('contribute');" class="headerButton">
                    <span>@contribute</span>
                    <i class="icon">arrow_drop_down</i>
                </a>
                <a href="javascript:headerMenus.show('trade');" class="headerButton">
                    <span>@trade</span>
                    <i class="icon">arrow_drop_down</i>
                </a>
            </div>
            <div class="headerMenu" name="contribute">
                <a href="https://github.com/auroraenterprise/auracoin" target="_blank" class="headerMenuItem">
                    <img src="../media/GitHub Logo.png" alt="" class="headerMenuItemThumbnail">
                    <div>@viewGithub</div>
                </a>
            </div>
            <div class="headerMenu" name="trade">
                <a href="../wallet/index.html" class="headerMenuItem">
                    <img src="../media/Icons/Wallet.png" alt="" class="headerMenuItemThumbnail">
                    <div>@openWallet</div>
                </a>
            </div>
        </header>
        <main>
            <h1 id="tagline">Sending money anywhere? Simple.</h1>
            <img src="../media/Coin Graphics.png" id="cornerGraphic" />
        </main>
    </body>
</html>
