<html>
    <head>
        <title>@auroraAuracoin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <link rel="shortcut icon" href="../media/Aurora Logo.png">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../lib/fonts.css">
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/chart.min.js"></script>
        <script src="../lib/jsrsasign.min.js"></script>
        <script src="../lib/crypto.min.js"></script>
        <script src="../funcs/core/script.js"></script>
        <script src="../funcs/lang/script.js"></script>
        <script src="../funcs/headerMenus/script.js"></script>
        <script src="../funcs/tabs/script.js"></script>
        <script src="../lang/en-GB.js"></script>
        <script src="../script.js"></script>
        <script src="script.js"></script>
        <script src="transactions.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html" title="@goHome"><img src="../media/Auracoin Logo.png" id="headerLogo"></a>
            <div class="headerRight">
                <a href="index.html" class="headerButton desktop">@dashboard</a>
                <a href="transactions.html" class="headerButton selected">@transactions</a>
                <a href="javascript:headerMenus.show('settings');" class="headerButton">
                    <span>@settings</span>
                    <i class="icon">arrow_drop_down</i>
                </a>
            </div>
            <div class="headerMenu" name="settings">
                <a href="../coin/index.html" class="headerMenuItem">
                    <img src="../media/Icons/Exit.png" alt="" class="headerMenuItemThumbnail">
                    <div>@exitWallet</div>
                </a>
            </div>
        </header>
        <main class="article">
            <p id="transactionEntriesHeader">@totalAmount|<a href="javascript:switchAmount();" class="invisible"><strong><span class="amountSymbol">A </span><span class="currentAuracoin amountContent">--</span></strong></a></p>
            <div id="transactionEntries"></div>
            <div id="transactionEntriesLoading">
                <div class="spinner centralLoadingSpinner"></div>
                <div class="centralLoadingSpinnerMotivationalWords">
                    <small>@transactionEntriesLoadingMotivationalWords</small>
                </div>
            </div>
            <div id="transactionEntriesEmpty">
                <h1>@transactionEntriesEmpty</h1>
                <p>@transactionEntriesEmptyDescription</p>
                <button onclick="window.location.href = 'index.html';">@viewMyAddressInfo</button>
            </div>
            <div id="transactionEntriesError">
                <h1>@transactionEntriesError</h1>
                <p>@transactionEntriesErrorDescription</p>
                <button onclick="retryTransactionEntries();">@retry</button>
            </div>
        </main>
    </body>
</html>
