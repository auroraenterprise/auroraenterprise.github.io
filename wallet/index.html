<html>
    <head>
        <title>@auroraAuracoin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <link rel="shortcut icon" href="../media/Aurora Logo.png">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../lib/fonts.css">
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/chart.min.js"></script>
        <script src="../funcs/core/script.js"></script>
        <script src="../funcs/lang/script.js"></script>
        <script src="../funcs/headerMenus/script.js"></script>
        <script src="../lang/en-GB.js"></script>
        <script src="../script.js"></script>
        <script src="script.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html" title="@goHome"><img src="../media/Auracoin Logo.png" id="headerLogo"></a>
            <div class="headerRight">
                <a href="index.html" class="headerButton desktop">@dashboard</a>
                <a href="transactions.html" class="headerButton desktop">@transactions</a>
                <a href="javascript:headerMenus.show('settings');" class="headerButton">
                    <span>@settings</span>
                    <i class="icon">arrow_drop_down</i>
                </a>
            </div>
            <div class="headerMenu" name="settings">
                <a href="../coin/index.html" class="headerMenuItem">
                    <img src="../media/Icons/Exit.png" alt="" class="headerMenuItemThumbnail">
                    <div>@exitWallet</div>
                </a>
            </div>
        </header>
        <main class="center">
            <h1 id="bigAmount"><a href="javascript:switchBigAmount();" class="invisible"><span id="bigAmountSymbol">A </span><span class="currentAuracoin" id="bigAmountContent">--</span></a></h1>
            <p>@storedIn|<code class="currentAddress">--------</code></p>
        </main>
    </body>
</html>
