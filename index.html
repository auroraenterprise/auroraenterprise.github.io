<html>
    <head>
        <title>@aurora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <link rel="shortcut icon" href="media/Aurora Logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lib/fonts.css">
        <script src="lib/jquery.min.js"></script>
        <script src="lib/chart.min.js"></script>
        <script src="funcs/core/script.js"></script>
        <script src="funcs/lang/script.js"></script>
        <script src="funcs/headerMenus/script.js"></script>
        <script src="funcs/tabs/script.js"></script>
        <script src="lang/en-GB.js"></script>
        <script src="script.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html" title="@goHome"><img src="media/Aurora Logo.png" id="headerLogo"></a>
            <div class="headerRight">
                <a href="index.html" class="headerButton desktop">@home</a>
                <a href="javascript:headerMenus.show('about');" class="headerButton">
                    <span>@about</span>
                    <i class="icon">arrow_drop_down</i>
                </a>
                <a href="javascript:headerMenus.show('products');" class="headerButton">
                    <span>@products</span>
                    <i class="icon">arrow_drop_down</i>
                </a>
            </div>
            <div class="headerMenu" name="about">
                <a href="https://github.com/auroraenterprise" target="_blank" class="headerMenuItem">
                    <img src="media/GitHub Logo.png" alt="" class="headerMenuItemThumbnail">
                    <div>@visitGithub</div>
                </a>
            </div>
            <div class="headerMenu" name="products">
                <a href="coin/index.html" class="headerMenuItem">
                    <img src="media/Auracoin Logo.png" alt="" class="headerMenuItemThumbnail">
                    <div>@auracoin</div>
                </a>
            </div>
        </header>
        <main>
            <h1 id="tagline">@tagline</h1>
            <div id="displayChartHolder">
                <canvas id="displayChart"></canvas>
            </div>
        </main>
    </body>
</html>
